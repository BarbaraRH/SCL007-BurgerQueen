<button class="btn btn-success" (click)="show='breakfast'">Desayuno</button>
<button class="btn btn-success ml-3" (click)="show='lunchAndDinner'">Almuerzo y Cena</button>

<div class="d-none" [ngClass]="{'d-block':show=='breakfast'}">

  <form (ngSubmit)="add()">

    <input type="text" placeholder="Nombre Cliente" name="name" class="form-control mt-3" [(ngModel)]="item.name">

    <div *ngFor="let BUTTON of BUTTONS; let i = index">
      <button class="mt-3" type="button" value="BUTTON.order"
        (click)="clickedButton(BUTTON.order, BUTTON.cost)">{{BUTTON.order}}</button>
    </div>

    <button class="btn btn-success mt-3 mb-3" type="submit">submit</button>
  </form>

</div>

<div div class="d-none" [ngClass]="{'d-block':show=='lunchAndDinner'}">

  <form (ngSubmit)="add()">

    <input type="text" placeholder="Nombre Cliente" name="name" class="form-control mt-3" [(ngModel)]="item.name">

    <div *ngFor="let lBUTTON of lBUTTONS">
      <button class="mt-3" type="button" value="lBUTTON.order"
        (click)="clickedButton(lBUTTON.order, lBUTTON.cost)">{{lBUTTON.order}}</button>
    </div>

    <button class="btn btn-warning mt-3 mb-3" type="submit">submit</button>
  </form>

</div>
