<table class="table">
  <thead>
    <tr>
      <th scope="col">Cliente</th>
      <th scope="col">ID</th>
      <th scope="col">Orden</th>
      <th scope="col">Total</th>

    </tr>
  </thead>
  <tbody>
    <tr class="alert alert-success" role="alert" *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.id}}</td>
      <td>{{item.order}}</td>
      <td>${{item.cost}}</td>
    </tr>
  </tbody>



</table>
