<div class="container">

  <div class="row">

    <div class="col-6">
      <button class="btn btn-success mt-3" (click)="show='breakfast'">Desayuno</button>
      <button class="btn btn-success ml-3 mt-3" (click)="show='lunchAndDinner'">Almuerzo y Cena</button>

      <div class="d-none" [ngClass]="{'d-block':show=='breakfast'}">

        <input #name type="text" placeholder="Nombre Cliente" class="form-control mt-3">

        <button class="btn btn-success mt-3 mb-3" type="submit" (click)="add(name.value)">submit</button>

        <div *ngFor="let BUTTON of BUTTONS; let i = index">
          <button class="mt-3" type="button" value="BUTTON.order"
            (click)="clickedButton(BUTTON.order, BUTTON.cost)">{{BUTTON.order}}</button>
        </div>

      </div>

      <div class="d-none" [ngClass]="{'d-block':show=='lunchAndDinner'}">

        <input #name type="text" placeholder="Nombre Cliente" class="form-control mt-3">

        <button class="btn btn-success mt-3 mb-3" type="submit" (click)="add(name.value)">submit</button>

        <div *ngFor="let lBUTTON of lBUTTONS; let i = index">
          <button class="mt-3" type="button" value="lBUTTON.order"
            (click)="clickedButton(lBUTTON.order, lBUTTON.cost)">{{lBUTTON.order}}</button>
        </div>

      </div>

    </div>


    <div class="col-6">
      <div>Cliente: {{item.name}}</div>

      <table class="table">

        <tbody>
          <tr class="alert alert-success" role="alert" *ngFor="let order of item.order">
            <td>{{order.value}}</td>
            <td>${{order.cost}}</td>

          </tr>
        </tbody>
        <tfoot>
          <tr class="alert alert-success" role="alert">
            <td>Total:</td>
            <td>${{item.total}}</td>
          </tr>
        </tfoot>

      </table>

      <button (click)=sendToKitchen() class="btn btn-warning">Enviar Pedido</button>

    </div>

  </div>


</div>
